<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item_dto , status :${item_dto_list}">
                <td th:if="${status.even}" th:text="짝수"></td>
                <td th:unless="${status.even}" th:text="홀수"></td>
                <td th:text="${item_dto.name}"></td>
                <td th:text="${item_dto.detail}"></td>
                <td th:text="${item_dto.price}"></td>
                <td th:text="${item_dto.reg_time}"></td>
            </tr>
        </tbody>
<!--        전달받은 item_dto_list에 있는 데이터를 하나씩 꺼내와서 item_dto에 담는다-->
<!--        status는 현재 반복에 대한 상태 데이터 존재 - 변수명은 다른걸로 대체가능-->
<!--        status.index 현재 순회하고 있는 데이터의 인덱스 번호-->
    </table>
</body>
</html>
